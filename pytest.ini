[pytest]
# Pytest configuration for neonatal cry detection project

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for organizing tests
markers =
    unit: Unit tests for specific functions and classes
    property: Property-based tests using Hypothesis
    integration: Integration tests for multiple components
    slow: Tests that take longer to run
    
# Minimum Python version
minversion = 3.8

# Test paths
testpaths = tests

# Hypothesis settings
# Property-based tests will use Hypothesis defaults (100 examples minimum)
